name: Docker Image CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: docker build ./api/api-web-comissao -t brunobentocaina/web-comissao-api
      - name: Push
        run: |
          docker login -u brunobentocaina -p ${{ secrets.DOCKER_HUB_KEY }}
          docker push brunobentocaina/web-comissao-api
